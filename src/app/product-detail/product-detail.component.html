<div class='card'>
    <div class='card-header'>
      List of Product Page
      <div class='table-responsive'>
        <table class='table'>
          <thead>
          <tr>
            <th>
              <button class='btn btn-primary'>
                Product Image
              </button>
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                <img style="width: 75px;" src="https://th-live-01.slatic.net/original/795870113fb003d6e781310596480060.jpg" alt={{product.name}} />
              </th>
              <th>{{product.code}}</th>
              <th>{{product.name | uppercase | productName: "-"}}</th>
              <th>{{product.price | number: "1.2"}}</th>
              <th>{{product.available}}</th>
              <th>
                <app-rating 
                [rating]="product.rating"
                (ratingClicked)="onRatingClicked($event)">
                </app-rating>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
